{% extends "base.html" %}
{% block title%} {{ title }} {% endblock %}
{% block content%}

<div>


    {% if current_user.is_authenticated %}

    <h1>Welcome {{ current_user.displayName }}</h1>
    <a href="{{url_for('logout')}}">Logout</a>

    {% else %}

    <a href="{{url_for('login')}}">Sign in/Sign Up</a>
    
    {% endif %}
</div>
{% endblock %}
